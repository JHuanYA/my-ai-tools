<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æç®€è®°å½•æœ¬ - æœç´¢ç‰ˆ</title>
    <style>
        :root {
            --bg-color: #f7f9fc;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-sub: #8c9cab;
            --accent: #0052cc; /* ç»å…¸è“ */
            --accent-light: #e3efff;
            --danger: #ff4d4f;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* é¡¶éƒ¨å¯¼èˆªæ  */
        .header {
            padding: 15px 20px;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 0;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.6; }
        .btn-back { color: var(--text-main); display: none; }

        /* æœç´¢æ  */
        .search-box {
            padding: 0 20px 15px 20px;
            background: var(--card-bg);
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
            z-index: 19;
            transition: transform 0.3s ease, height 0.3s ease;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            background: #f4f6f8;
            font-size: 14px;
            outline: none;
            color: var(--text-main);
            transition: border-color 0.2s;
        }
        .search-input:focus { border-color: var(--accent); background: #fff; }

        /* è§†å›¾å®¹å™¨ */
        .container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s;
            background: var(--bg-color);
        }

        /* åˆ—è¡¨è§†å›¾ */
        #listView { opacity: 1; transform: translateX(0); }
        #editorView { opacity: 0; transform: translateX(100%); pointer-events: none; background: var(--card-bg); }

        /* æ¿€æ´»ç¼–è¾‘æ¨¡å¼æ—¶çš„æ ·å¼ */
        body.editing #listView { transform: translateX(-30%); opacity: 0; }
        body.editing #editorView { transform: translateX(0); opacity: 1; pointer-events: auto; }
        body.editing .btn-new { display: none; }
        body.editing .btn-back { display: block; }
        body.editing .search-box { transform: translateY(-100%); height: 0; padding: 0; overflow: hidden; }

        /* ç¬”è®°å¡ç‰‡ */
        .note-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
            overflow: hidden;
            border-left: 4px solid transparent;
        }

        .note-item:hover {
            transform: translateY(-2px);
            border-left-color: var(--accent);
        }

        .note-preview {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #333;
        }

        /* æ ‡ç­¾æ ·å¼ */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .tag-pill {
            font-size: 12px;
            background: var(--accent-light);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 100px;
            font-weight: 500;
            z-index: 5;
            position: relative; /* æå‡å±‚çº§ä»¥ä¾¿ç‚¹å‡» */
        }
        .tag-pill:active { background: #d0e1fd; }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-sub);
        }

        /* åˆ é™¤æŒ‰é’® */
        .delete-btn {
            color: var(--danger);
            background: rgba(255, 77, 79, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
        }
        .note-item:hover .delete-btn { opacity: 1; }

        /* ç¼–è¾‘å™¨ */
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 18px;
            line-height: 1.6;
            resize: none;
            background: transparent;
            color: var(--text-main);
            font-family: inherit;
            padding-bottom: 50px;
        }
        
        textarea::placeholder { color: #ccc; }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            margin-top: 80px;
            color: var(--text-sub);
        }
        .empty-icon { font-size: 40px; margin-bottom: 10px; display: block; opacity: 0.3; }

        /* å³æ»‘åˆ é™¤åŠ¨ç”» */
        .swiping-right { transform: translateX(100%) !important; opacity: 0; }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn btn-back" onclick="goBack()">â† è¿”å›</button>
        <div class="title" id="headerTitle">è®°å½•æœ¬</div>
        <button class="btn btn-new" onclick="createNew()">+ æ–°å»º</button>
    </div>

    <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢å†…å®¹æˆ– #æ ‡ç­¾ (ä¾‹å¦‚: #å·¥ä½œ)">
    </div>

    <div class="container">
        <!-- åˆ—è¡¨è§†å›¾ -->
        <div id="listView" class="view">
            <div id="noteList"></div>
        </div>

        <!-- ç¼–è¾‘è§†å›¾ -->
        <div id="editorView" class="view">
            <textarea id="noteEditor" placeholder="åœ¨æ­¤è¾“å…¥å†…å®¹ï¼Œè¾“å…¥ #å…³é”®å­— å¯æ‰“æ ‡ç­¾..."></textarea>
        </div>
    </div>

    <script>
        // æ•°æ®ç®¡ç†
        let notes = JSON.parse(localStorage.getItem('myNotes') || '[]');
        let currentId = null;
        // æ”¯æŒä¸­æ–‡ã€è‹±æ–‡ã€æ•°å­—ã€ä¸‹åˆ’çº¿çš„æ ‡ç­¾æ­£åˆ™
        const TAG_REGEX = /#[\u4e00-\u9fa5a-zA-Z0-9_]+/g;

        const noteListEl = document.getElementById('noteList');
        const noteEditorEl = document.getElementById('noteEditor');
        const headerTitle = document.getElementById('headerTitle');
        const searchInput = document.getElementById('searchInput');

        // åˆå§‹åŒ–
        function init() {
            renderList();
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatDate(isoString) {
            const date = new Date(isoString);
            return `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥ ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
        }

        // æå–æ ‡ç­¾
        function extractTags(text) {
            return text.match(TAG_REGEX) || [];
        }

        // ç§»é™¤å†…å®¹ä¸­çš„æ ‡ç­¾æ–‡æœ¬ä»¥ä¾¿é¢„è§ˆæ›´å¹²å‡€ï¼ˆå¯é€‰ï¼Œè¿™é‡Œä¿ç•™åŸæ ·ï¼Œä»…åœ¨å±•ç¤ºæ—¶å¤„ç†ï¼‰
        function getPreviewText(text) {
            return text.trim().substring(0, 60) || 'æ— æ ‡é¢˜è®°å½•';
        }

        // æœç´¢ç›‘å¬
        searchInput.addEventListener('input', (e) => {
            renderList(e.target.value);
        });

        // ç‚¹å‡»æ ‡ç­¾è¿›è¡Œæœç´¢
        function searchByTag(tag) {
            searchInput.value = tag;
            renderList(tag);
        }

        // æ¸²æŸ“åˆ—è¡¨ (æ”¯æŒæœç´¢è¿‡æ»¤)
        function renderList(filterText = '') {
            noteListEl.innerHTML = '';
            
            // è¿‡æ»¤é€»è¾‘
            let filteredNotes = notes;
            if (filterText) {
                const lowerFilter = filterText.toLowerCase();
                filteredNotes = notes.filter(note => 
                    note.content.toLowerCase().includes(lowerFilter)
                );
            }

            // ç©ºçŠ¶æ€å¤„ç†
            if (filteredNotes.length === 0) {
                const msg = notes.length === 0 ? 'è¿˜æ²¡æœ‰è®°å½•ï¼Œç‚¹å‡»å³ä¸Šè§’æ–°å»º' : 'æ²¡æœ‰æ‰¾åˆ°ç›¸å…³å†…å®¹';
                noteListEl.innerHTML = `<div class="empty-state"><span class="empty-icon">ğŸ“</span>${msg}</div>`;
                return;
            }

            // æŒ‰æ—¶é—´å€’åºæ’åˆ—
            filteredNotes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            filteredNotes.forEach(note => {
                const el = document.createElement('div');
                el.className = 'note-item';
                el.dataset.id = note.id;
                
                const tags = extractTags(note.content);
                let tagsHtml = '';
                if (tags.length > 0) {
                    tagsHtml = `<div class="tags-container">
                        ${tags.map(tag => `<span class="tag-pill" onclick="event.stopPropagation(); searchByTag('${tag}')">${tag}</span>`).join('')}
                    </div>`;
                }

                el.innerHTML = `
                    <div class="note-preview">${getPreviewText(note.content)}</div>
                    ${tagsHtml}
                    <div class="note-meta">
                        <span>${formatDate(note.updatedAt)}</span>
                        <span class="delete-btn" onclick="event.stopPropagation(); deleteNote(${note.id})">åˆ é™¤</span>
                    </div>
                `;

                // ç‚¹å‡»è¿›å…¥ç¼–è¾‘
                el.onclick = () => openNote(note.id);

                // æ·»åŠ è§¦æ‘¸æ»‘åŠ¨äº‹ä»¶
                addSwipeLogic(el, note.id);

                noteListEl.appendChild(el);
            });
        }

        // æ–°å»ºç¬”è®°
        function createNew() {
            // æ¸…ç©ºæœç´¢ä»¥ä¾¿çœ‹åˆ°æ–°ç¬”è®°
            searchInput.value = '';
            
            const id = Date.now();
            const newNote = {
                id: id,
                content: '',
                updatedAt: new Date().toISOString()
            };
            notes.unshift(newNote);
            saveToStorage();
            openNote(id);
        }

        // æ‰“å¼€ç¬”è®°
        function openNote(id) {
            currentId = id;
            const note = notes.find(n => n.id === id);
            if (note) {
                noteEditorEl.value = note.content;
                document.body.classList.add('editing');
                headerTitle.innerText = 'ç¼–è¾‘è®°å½•';
                noteEditorEl.focus();
            }
        }

        // è¿”å›åˆ—è¡¨
        function goBack() {
            document.body.classList.remove('editing');
            headerTitle.innerText = 'è®°å½•æœ¬';
            noteEditorEl.blur();
            // é‡æ–°æ¸²æŸ“åˆ—è¡¨ä»¥æ›´æ–°å†…å®¹å’Œæ ‡ç­¾æ˜¾ç¤º
            setTimeout(() => {
                renderList(searchInput.value); // ä¿æŒå½“å‰çš„æœç´¢çŠ¶æ€
            }, 300);
        }

        // è‡ªåŠ¨ä¿å­˜ç›‘å¬
        noteEditorEl.addEventListener('input', () => {
            if (!currentId) return;
            
            const content = noteEditorEl.value;
            const noteIndex = notes.findIndex(n => n.id === currentId);
            
            if (noteIndex > -1) {
                notes[noteIndex].content = content;
                notes[noteIndex].updatedAt = new Date().toISOString();
                saveToStorage();
            }
        });

        // åˆ é™¤ç¬”è®°
        function deleteNote(id) {
            if(confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                notes = notes.filter(n => n.id !== id);
                saveToStorage();
                renderList(searchInput.value);
            } else {
                renderList(searchInput.value); // æ¢å¤ä½ç½®
            }
        }

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveToStorage() {
            localStorage.setItem('myNotes', JSON.stringify(notes));
        }

        // æ»‘åŠ¨åˆ é™¤é€»è¾‘ (å³æ»‘)
        function addSwipeLogic(element, id) {
            let startX, startY;
            
            element.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }, {passive: true});

            element.addEventListener('touchmove', (e) => {
                // é˜²æ­¢å‚ç›´æ»šåŠ¨æ—¶è¯¯è§¦
                if (Math.abs(e.touches[0].clientY - startY) > 50) return;
            }, {passive: true});

            element.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diff = endX - startX;

                // å‘å³æ»‘åŠ¨è¶…è¿‡ 100px
                if (diff > 100) {
                    element.classList.add('swiping-right');
                    setTimeout(() => {
                        deleteNote(id);
                    }, 200);
                }
            });
        }

        // å¯åŠ¨
        init();

    </script>
</body>
</html>
