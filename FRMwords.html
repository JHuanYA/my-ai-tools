    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #666;
            width: 100%;
        }

        .word-number, .total-words {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .word-number input {
            width: 50px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            -moz-appearance: textfield; /* Firefox */
        }
        /* Hide arrows for number input */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .word-display {
            margin-bottom: 40px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .english-word {
            font-size: 2.8em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .chinese-meaning {
            font-size: 1.6em;
            color: #555;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .controls {
            display: flex;
            gap: 20px; /* 按钮之间的间距 */
            justify-content: center; /* 按钮居中 */
        }

        .controls button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
        }
        /* Style for Previous button to differentiate slightly, if desired */
        .controls button#prevButton {
            background-color: #007bff; /* Use a different color for 'Previous' */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        .controls button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .controls button#prevButton:hover {
            background-color: #0056b3;
        }

        .controls button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(40, 167, 69, 0.3);
        }
        .controls button#prevButton:active {
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>

        let currentIndex = 0;
        const englishWordElem = document.getElementById('englishWord');
        const chineseMeaningElem = document.getElementById('chineseMeaning');
        const totalWordsElem = document.getElementById('totalWords');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton'); // 获取新的“上一个”按钮
        const currentWordInput = document.getElementById('currentWordInput');

        // 初始化显示
        totalWordsElem.textContent = vocabulary.length;

        function displayWord() {
            if (vocabulary.length === 0) {
                englishWordElem.textContent = "词汇列表为空";
                chineseMeaningElem.textContent = "请在代码中添加词汇。";
                currentWordInput.value = 0;
                return;
            }
            const word = vocabulary[currentIndex];
            englishWordElem.textContent = word.english;
            chineseMeaningElem.textContent = word.chinese;
            currentWordInput.value = currentIndex + 1; // 显示为从1开始的序号
        }

        function goToNextWord() {
            currentIndex = (currentIndex + 1) % vocabulary.length;
            displayWord();
        }

        function goToPreviousWord() {
            // 如果当前是第一个词汇，则循环到最后一个词汇
            currentIndex = (currentIndex - 1 + vocabulary.length) % vocabulary.length;
            displayWord();
        }

        function jumpToWord() {
            let inputVal = parseInt(currentWordInput.value, 10);
            if (isNaN(inputVal) || inputVal < 1 || inputVal > vocabulary.length) {
                alert(`请输入一个介于 1 到 ${vocabulary.length} 之间的数字。`);
                currentWordInput.value = currentIndex + 1; // 恢复到当前值
                return;
            }
            currentIndex = inputVal - 1; // 转换为0-based索引
            displayWord();
        }

        // 事件监听器
        nextButton.addEventListener('click', goToNextWord);
        prevButton.addEventListener('click', goToPreviousWord); // 添加“上一个”按钮的监听器
        currentWordInput.addEventListener('change', jumpToWord); // 当输入框内容改变并失去焦点时触发

        // 页面加载时显示第一个单词
        displayWord();
